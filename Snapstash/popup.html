<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapStash</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>SnapStash</h1>
        <p>Save shopping links with categories!</p>

        <!-- Item Preview -->
        <p id="item-preview">No item selected</p>

        <!-- Category Selection -->
        <select id="category">
            <option value="">Select a category</option>
            <option value="books">Books</option>
            <option value="clothes">Clothes</option>
            <option value="shoes">Shoes</option>
            <option value="electronics">Electronics</option>
            <option value="pets">Pets</option>
            <option value="health">Health</option>
        </select>

        <button id="save-item">Save Item</button>

        <!-- Shopping List (Hidden by Default) -->
        <div id="shopping-list" style="display: none;">
            <h2>Shopping List</h2>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
